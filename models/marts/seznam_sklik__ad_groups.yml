version: 2

models:
  - name: seznam_sklik__ad_groups
    description: "Each record in this table represents the daily performance at the ad group level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ad_group_id
            - campaign_id
            - device
            - date_day

    meta:
      group_details:
        impression_share:
          label: "Impression share"
          description: "Fields that contain information about impression share and losses."
        atypical_metrics:
          label: "Atypical metrics"
          description: "Unusual metrics that are not commonly used in advertising accounts."
      metrics:
        ctr:
          label: "CTR"
          type: number
          sql: "COALESCE(${total_clicks} / NULLIF(${total_impressions}, 0), 0)"
          format: "#,##0.00%"
        avg_cpc:
          label: "CPC"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_clicks}, 0), 0)"
          format: "#,##0.00 Kč"
        avg_cpm:
          label: "CPM"
          type: number
          sql: "COALESCE(${total_spend} * 1000 / NULLIF(${total_impressions}, 0), 0)"
          format: "#,##0.00 Kč"
        system_cpa:
          label: "CPA"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_conversions}, 0), 0)"
          format: "#,##0.00 Kč"
        system_pno:
          label: "PNO"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_conversions_value}, 0), 0)"
          format: "#,##0.00%"
        system_roas:
          label: "ROAS"
          type: number
          sql: "COALESCE(${total_conversions_value} / NULLIF(${total_spend}, 0), 0)"
          format: "#,##0.00%"

    columns:
      - name: date_day
        data_type: date
        description: "{{ doc('date_day') }}"
        meta:
          dimension:
            label: "Date"
            type: date
            time_intervals: [ "DAY", "WEEK", "MONTH", "YEAR", "DAY_OF_WEEK_NAME", "DAY_OF_WEEK_INDEX", "DAY_OF_MONTH_NUM", "WEEK_NUM", "MONTH_NUM" ]

      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: campaign_id
        data_type: string
        description: "{{ doc('campaign_id') }}"
        meta:
          dimension:
            label: "Campaign ID"
            type: string

      - name: campaign_name
        data_type: string
        description: "{{ doc('campaign_name') }}"
        meta:
          dimension:
            label: "Campaign Name"
            type: string

      - name: ad_group_id
        data_type: string
        description: "{{ doc('ad_group_id') }}"
        meta:
          dimension:
            label: "Ad Group ID"
            type: string

      - name: ad_group_name
        data_type: string
        description: "{{ doc('ad_group_name') }}"
        meta:
          dimension:
            label: "Ad Group Name"
            type: string

      - name: ad_group_status
        data_type: string
        description: "{{ doc('ad_group_status') }}"
        meta:
          dimension:
            label: "Ad Group Status"
            type: string

      - name: device
        data_type: string
        description: "{{ doc('device') }}"
        meta:
          dimension:
            label: "Device"
            type: string

      - name: set_cpc
        data_type: numeric
        description: "{{ doc('set_cpc') }}"
        meta:
          dimension:
            label: "Set CPC"
            type: number

      - name: set_cpm
        data_type: numeric
        description: "{{ doc('set_cpm') }}"
        meta:
          dimension:
            label: "Set CPM"
            type: number

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: views
        data_type: int
        description: "{{ doc('views') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_views:
              label: "Views"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00 Kč"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00 Kč"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]

      - name: ad_position
        data_type: numeric
        description: "{{ doc('ad_position') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            weight_position:
              label: "Position Weight"
              hidden: true
              type: sum
              sql: "${impressions} * ${ad_position}"
            avg_position:
              label: "Avg. Position"
              type: number
              sql: "COALESCE(${weight_position} / NULLIF(${total_impressions}, 0), 0)"
              format: "#,##0.00"
            min_position:
              label: "Min. Position"
              type: min
              format: "#,##0.00"
              groups: [ "atypical_metrics" ]
            max_position:
              label: "Max. Position"
              type: max
              format: "#,##0.00"
              groups: [ "atypical_metrics" ]

      - name: auction_win
        data_type: numeric
        description: "{{ doc('win_rate') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            weight_win:
              label: "Win Rate Weight"
              hidden: true
              type: sum
              sql: "${auction_win} * ${impressions}"
            win_rate:
              label: "Win Rate"
              type: number
              sql: "COALESCE(${weight_win} / NULLIF(${total_impressions}, 0), 0)"
              format: "#,##0.00%"

      - name: view_rate_25
        data_type: numeric
        description: "{{ doc('view_rate_25') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_50
        data_type: numeric
        description: "{{ doc('view_rate_50') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_75
        data_type: numeric
        description: "{{ doc('view_rate_75') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_100
        data_type: numeric
        description: "{{ doc('view_rate_100') }}"
        meta:
          dimension:
            hidden: true

      - name: ish
        data_type: numeric
        description: "{{ doc('impression_share') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            weight_impression_share:
              label: "Impression Share Weight"
              hidden: true
              type: sum
              sql: "${impressions} * ${ish}"
            impression_share:
              label: "Impression Share"
              type: number
              sql: "COALESCE(${weight_impression_share} / NULLIF(${total_impressions}, 0), 0)"
              format: "#,##0.00%"