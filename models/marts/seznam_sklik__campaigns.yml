version: 2

models:
  - name: seznam_sklik__campaigns
    description: "Each record in this table represents the daily performance at the campaign level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - campaign_id
            - account_id
            - date_day

    columns:
      - name: date_day
        data_type: date
        description: "{{ doc('date_day') }}"
        meta:
          dimension:
            label: "Date"
            type: date
            time_intervals: ["DAY", "DAY_OF_WEEK_NAME", "DAY_OF_WEEK_INDEX", "DAY_OF_MONTH_NUM", "WEEK", "WEEK_NUM", "MONTH_NUM", "MONTH", "YEAR"]

      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: campaign_id
        data_type: string
        description: "{{ doc('campaign_id') }}"
        meta:
          dimension:
            label: "Campaign ID"
            type: string

      - name: campaign_name
        data_type: string
        description: "{{ doc('campaign_name') }}"
        meta:
          dimension:
            label: "Campaign Name"
            type: string

      - name: campaign_type
        data_type: string
        description: "{{ doc('campaign_type') }}"
        meta:
          dimension:
            label: "Campaign Type"
            type: string

      - name: campaign_status
        data_type: string
        description: "{{ doc('campaign_status') }}"
        meta:
          dimension:
            label: "Campaign Status"
            type: string

      - name: ad_selection
        data_type: string
        description: "{{ doc('ad_selection') }}"
        meta:
          dimension:
            label: "Ad Selection"
            type: string

      - name: video_format
        data_type: string
        description: "{{ doc('video_format') }}"
        meta:
          dimension:
            label: "Video Format"
            type: string

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: views
        data_type: int
        description: "{{ doc('views') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_views:
              label: "Views"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00' K훾'"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00' K훾'"

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00' K훾'"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00' K훾'"

      - name: ad_position
        data_type: numeric
        description: "{{ doc('ad_position') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            min_position:
              label: "Min. Position"
              type: min
              format: "#,##0.00"
            max_position:
              label: "Max. Position"
              type: max
              format: "#,##0.00"

      - name: win_rate
        data_type: numeric
        description: "{{ doc('win_rate') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_25
        data_type: numeric
        description: "{{ doc('view_rate_25') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_50
        data_type: numeric
        description: "{{ doc('view_rate_50') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_75
        data_type: double
        description: "{{ doc('view_rate_75') }}"
        meta:
          dimension:
            hidden: true

      - name: view_rate_100
        data_type: numeric
        description: "{{ doc('view_rate_100') }}"
        meta:
          dimension:
            hidden: true

      - name: impression_share
        data_type: numeric
        description: "{{ doc('impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: rank_lost_impression_share
        data_type: numeric
        description: "{{ doc('rank_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: budget_lost_impression_share
        data_type: numeric
        description: "{{ doc('budget_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: schedule_lost_impression_share
        data_type: numeric
        description: "{{ doc('schedule_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true