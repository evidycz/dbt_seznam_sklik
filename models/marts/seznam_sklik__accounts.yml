version: 2

models:
  - name: seznam_sklik__accounts
    description: "Each record in this table represents the daily performance at the account level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - account_id
            - date_day

    meta:
      metrics:
        ctr:
          label: "CTR"
          type: number
          sql: "COALESCE(${total_clicks} / NULLIF(${total_impressions}, 0), 0)"
          format: "#,##0.00%"
        avg_cpc:
          label: "CPC"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_clicks}, 0), 0)"
          format: "#,##0.00 Kč"
        avg_cpm:
          label: "CPM"
          type: number
          sql: "COALESCE(${total_spend} * 1000 / NULLIF(${total_impressions}, 0), 0)"
          format: "#,##0.00 Kč"
        system_cpa:
          label: "CPA"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_conversions}, 0), 0)"
          format: "#,##0.00 Kč"
        system_pno:
          label: "PNO"
          type: number
          sql: "COALESCE(${total_spend} / NULLIF(${total_conversions_value}, 0), 0)"
          format: "#,##0.00%"
        system_roas:
          label: "ROAS"
          type: number
          sql: "COALESCE(${total_conversions_value} / NULLIF(${total_spend}, 0), 0)"
          format: "#,##0.00%"

    columns:
      - name: date_day
        data_type: date
        description: "{{ doc('date_day') }}"
        meta:
          dimension:
            label: "Date"
            type: date
            time_intervals: [ "DAY", "WEEK", "MONTH", "YEAR", "DAY_OF_WEEK_NAME", "DAY_OF_WEEK_INDEX", "DAY_OF_MONTH_NUM", "WEEK_NUM", "MONTH_NUM" ]

      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        tests:
          - not_null
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: wallet_credit_czk
        data_type: numeric
        description: "{{ doc('wallet_credit_czk') }}"
        meta:
          dimension:
            label: "Credit"
            type: number
            format: "#,##0.00 Kč"

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00 Kč"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00 Kč"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]
