version: 2

models:
  - name: seznam_sklik__keywords
    description: "Each record in this table represents the daily performance at the keyword level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - keyword_id
            - ad_group_id
            - campaign_id
    meta:
      metrics:
        ctr:
          label: "CTR"
          type: number
          sql: "sum(${clicks}) / sum(${impressions})"
          format: "#,##0.00%"
        avg_cpc:
          label: "CPC"
          type: number
          sql: "sum(${cost}) / sum(${clicks})"
          format: "#,##0.00' Kč'"
        avg_cpa:
          label: "CPA"
          type: number
          sql: "sum(${cost}) / sum(${conversions})"
          format: "#,##0.00' Kč'"
        avg_position:
          label: "Avg. Position"
          type: number
          sql: "sum(${impressions} * ${ad_position}) / sum(${impressions})"
          format: "#,##0.00"
        system_pno:
          label: "PNO"
          type: number
          sql: "sum(${spend_czk}) / sum(${conversions_value})"
          format: "#,##0.00%"
        system_roas:
          label: "ROAS"
          type: number
          sql: "sum(${conversions_value}) / sum(${spend_czk})"
          format: "#,##0.00%"

    columns:
      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: campaign_id
        data_type: string
        description: "{{ doc('campaign_id') }}"
        meta:
          dimension:
            label: "Campaign ID"
            type: string

      - name: campaign_name
        data_type: string
        description: "{{ doc('campaign_name') }}"
        meta:
          dimension:
            label: "Campaign Name"
            type: string

      - name: ad_group_id
        data_type: string
        description: "{{ doc('ad_group_id') }}"
        meta:
          dimension:
            label: "Ad Group ID"
            type: string

      - name: ad_group_name
        data_type: string
        description: "{{ doc('ad_group_name') }}"
        meta:
          dimension:
            label: "Ad Group Name"
            type: string

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00' Kč'"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00' Kč'"

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00' Kč'"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00' Kč'"

      - name: ad_position
        data_type: numeric
        description: "{{ doc('ad_position') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            min_position:
              label: "Min. Position"
              type: min
              format: "#,##0.00"
            max_position:
              label: "Max. Position"
              type: max
              format: "#,##0.00"
