version: 2

models:
  - name: seznam_sklik__keywords
    description: "Each record in this table represents the daily performance at the keyword level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - keyword_id
            - ad_group_id
            - campaign_id

    meta:
      group_details:
        impression_share:
          label: "Impression share"
          description: "Fields that contain information about impression share and losses."
        atypical_metrics:
          label: "Atypical metrics"
          description: "Unusual metrics that are not commonly used in advertising accounts."
      metrics:
        ctr:
          label: "CTR"
          type: number
          sql: "${total_clicks} / ${total_impressions}"
          format: "#,##0.00%"
        avg_cpc:
          label: "CPC"
          type: number
          sql: "${total_spend} / ${total_clicks}"
          format: "#,##0.00 Kč"
        avg_cpm:
          label: "CPM"
          type: number
          sql: "${total_spend} * 1000 / ${total_impressions}"
          format: "#,##0.00 Kč"
        avg_cpa:
          label: "CPA"
          type: number
          sql: "${total_spend} / ${total_conversions}"
          format: "#,##0.00 Kč"
        system_pno:
          label: "PNO"
          type: number
          sql: "${total_spend} / ${total_conversions_value}"
          format: "#,##0.00%"
        system_roas:
          label: "ROAS"
          type: number
          sql: "${total_conversions_value} / ${total_spend}"
          format: "#,##0.00%"

    columns:
      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: campaign_id
        data_type: string
        description: "{{ doc('campaign_id') }}"
        meta:
          dimension:
            label: "Campaign ID"
            type: string

      - name: campaign_name
        data_type: string
        description: "{{ doc('campaign_name') }}"
        meta:
          dimension:
            label: "Campaign Name"
            type: string

      - name: ad_group_id
        data_type: string
        description: "{{ doc('ad_group_id') }}"
        meta:
          dimension:
            label: "Ad Group ID"
            type: string

      - name: ad_group_name
        data_type: string
        description: "{{ doc('ad_group_name') }}"
        meta:
          dimension:
            label: "Ad Group Name"
            type: string

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00 Kč"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00 Kč"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00 Kč"
              groups: [ "atypical_metrics" ]

      - name: ad_position
        data_type: numeric
        description: "{{ doc('ad_position') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            weight_position:
              label: "Position Weight"
              hidden: true
              type: sum
              sql: "${impressions} * ${ad_position}"
            avg_position:
              label: "Avg. Position"
              type: number
              sql: "${weight_position} / ${total_impressions}"
              format: "#,##0.00"
            min_position:
              label: "Min. Position"
              type: min
              format: "#,##0.00"
              groups: [ "atypical_metrics" ]
            max_position:
              label: "Max. Position"
              type: max
              format: "#,##0.00"
              groups: [ "atypical_metrics" ]
