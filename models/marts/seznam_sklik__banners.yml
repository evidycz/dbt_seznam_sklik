version: 2

models:
  - name: seznam_sklik__banners
    description: "Each record in this table represents the daily performance at the banner level."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - banner_id
            - ad_group_id
            - campaign_id
            - date_day
    meta:
      metrics:
        ctr:
          label: "CTR"
          type: number
          sql: "${total_clicks} / ${total_impressions}"
          format: "#,##0.00%"
        avg_cpc:
          label: "CPC"
          type: number
          sql: "${total_spend} / ${total_clicks}"
          format: "#,##0.00' Kč'"
        avg_cpm:
          label: "CPM"
          type: number
          sql: "${total_spend} * 1000 / ${total_impressions}"
          format: "#,##0.00' Kč'"
        avg_cpa:
          label: "CPA"
          type: number
          sql: "${total_spend} / ${total_conversions}"
          format: "#,##0.00' Kč'"
#        avg_position:
#          label: "Avg. Position"
#          type: number
#          sql: "sum(${impressions} * ${ad_position}) / sum(${impressions})"
#          format: "#,##0.00"
#        impr_share:
#          label: "Impression Share"
#          type: number
#          sql: "sum(${impressions} * ${impression_share}) / sum(${impressions})"
#          format: "#,##0.00%"
#        lost_is_rank:
#          label: "Ad Rank Lost Impr. Share"
#          type: number
#          sql: "sum(${impressions} * ${rank_lost_impression_share}) / sum(${impressions})"
#          format: "#,##0.00%"
#        lost_is_budget:
#          label: "Budget Lost Impr. Share"
#          type: number
#          sql: "sum(${impressions} * ${budget_lost_impression_share}) / sum(${impressions})"
#          format: "#,##0.00%"
#        lost_is_schedule:
#          label: "Schedule Lost Impr. Share"
#          type: number
#          sql: "sum(${impressions} * ${schedule_lost_impression_share}) / sum(${impressions})"
#          format: "#,##0.00%"
        system_pno:
          label: "PNO"
          type: number
          sql: "${total_spend} / ${total_conversions_value}"
          format: "#,##0.00%"
        system_roas:
          label: "ROAS"
          type: number
          sql: "${total_conversions_value} / ${total_spend}"
          format: "#,##0.00%"

    columns:
      - name: date_day
        data_type: date
        description: "{{ doc('date_day') }}"
        meta:
          dimension:
            label: "Date"
            type: date
            time_intervals: ["DAY", "DAY_OF_WEEK_NAME", "DAY_OF_WEEK_INDEX", "DAY_OF_MONTH_NUM", "WEEK", "WEEK_NUM", "MONTH_NUM", "MONTH", "YEAR"]

      - name: account_id
        data_type: string
        description: "{{ doc('account_id') }}"
        meta:
          dimension:
            label: "Account ID"
            type: string

      - name: account_name
        data_type: string
        description: "{{ doc('account_name') }}"
        meta:
          dimension:
            label: "Account Name"
            type: string

      - name: campaign_id
        data_type: string
        description: "{{ doc('campaign_id') }}"
        meta:
          dimension:
            label: "Campaign ID"
            type: string

      - name: campaign_name
        data_type: string
        description: "{{ doc('campaign_name') }}"
        meta:
          dimension:
            label: "Campaign Name"
            type: string

      - name: ad_group_id
        data_type: string
        description: "{{ doc('ad_group_id') }}"
        meta:
          dimension:
            label: "Ad Group ID"
            type: string

      - name: ad_group_name
        data_type: string
        description: "{{ doc('ad_group_name') }}"
        meta:
          dimension:
            label: "Ad Group Name"
            type: string

      - name: banner_id
        data_type: string
        description: "{{ doc('banner_id') }}"
        meta:
          dimension:
            label: "Banner ID"
            type: string

      - name: banner_name
        data_type: string
        description: "{{ doc('ad_group_name') }}"
        meta:
          dimension:
            label: "Banner Name"
            type: string

      - name: banner_status
        data_type: string
        description: "{{ doc('banner_status') }}"
        meta:
          dimension:
            label: "Banner Status"
            type: string

      - name: banner_condition
        data_type: string
        description: "{{ doc('banner_condition') }}"
        meta:
          dimension:
            label: Banner Condition
            type: string

      - name: width
        data_type: string
        description: "{{ doc('width') }}"
        meta:
          dimension:
            label: "Width"
            type: string

      - name: height
        data_type: string
        description: "{{ doc('height') }}"
        meta:
          dimension:
            label: "Height"
            type: string

      - name: impressions
        data_type: int
        description: "{{ doc('impressions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_impressions:
              label: "Impressions"
              type: sum

      - name: clicks
        data_type: int
        description: "{{ doc('clicks') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_clicks:
              label: "Clicks"
              type: sum

      - name: conversions
        data_type: int
        description: "{{ doc('conversions') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions:
              label: "Conversions"
              type: sum

      - name: conversions_value
        data_type: numeric
        description: "{{ doc('conversions_value') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_conversions_value:
              label: "Conversions Value"
              type: sum
              format: "#,##0.00' Kč'"
            avg_conversions_value:
              label: "Avg. Conv. Value"
              type: average
              format: "#,##0.00' Kč'"

      - name: spend_czk
        data_type: numeric
        description: "{{ doc('spend_czk') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            total_spend:
              label: "Spend"
              type: sum
              format: "#,##0.00' Kč'"
            avg_daily_spend:
              label: "Avg. Daily Spend"
              type: average
              format: "#,##0.00' Kč'"

      - name: ad_position
        data_type: numeric
        description: "{{ doc('ad_position') }}"
        meta:
          dimension:
            hidden: true
          metrics:
            min_position:
              label: "Min. Position"
              type: min
              format: "#,##0.00"
            max_position:
              label: "Max. Position"
              type: max
              format: "#,##0.00"

      - name: impression_share
        data_type: numeric
        description: "{{ doc('impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: rank_lost_impression_share
        data_type: numeric
        description: "{{ doc('rank_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: budget_lost_impression_share
        data_type: numeric
        description: "{{ doc('budget_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true

      - name: schedule_lost_impression_share
        data_type: numeric
        description: "{{ doc('schedule_lost_impression_share') }}"
        meta:
          dimension:
            hidden: true
